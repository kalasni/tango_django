{% extends "rango/base.html" %}
{% load staticfiles %}

<!--<link rel="stylesheet" href="{% static 'css/base.css' %}" />-->
{% block body_block %}
<link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <h2 class="form-signin-heading">Sign Up Here</h2>
    <form role="form"  class="form-register" method="post" action=".">
        {% csrf_token %}
        <div class="form-group" >
            <p class="required"><label class="required" for="id_username"><strong>Username:</strong></label>
                <input class="form-control" id="id_username" maxlength="30" name="username" type="text"
                placeholder="Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only." />
                <!--<span class="helptext">Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.</span>-->
            </p>
                <p class="required"><label class="required" for="id_email"><strong>E-mail:</strong></label>
                    <input class="form-control" id="id_email" name="email" type="email" />
                </p>
            <p class="required"><label class="required" for="id_password1"><strong>Password:</strong></label>
                <input class="form-control" id="id_password1" name="password1" type="password" />
            </p>
            <p class="required"><label class="required" for="id_password2"><strong>Password confirmation:</strong></label>
                <input class="form-control" id="id_password2" name="password2" type="password"
                placeholder="Enter the same password as before, for verification" />
                <!--<span class="helptext">Enter the same password as before, for verification.</span>-->
            </p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
