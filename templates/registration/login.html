{% extends "rango/base.html" %}
{% block title_block %}
    Login
{% endblock  %}

{% block body_block %}
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"></link>

    <form class="form-signin" role="form" method="post" action=".">
            {% csrf_token %}
<div class="jumbotron">
        <h1 class="display-4">Login</h1>
    </div>
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="id_username" class="form-control" name="username" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="id_password" class="form-control" name="password" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" />Sign in</button>
            <input type="hidden" name="next" value="{{ next }}" />
            <p></p>
        <p>
                Not a member?
                <a href="{% url 'registration_register' %}">Register</a>
        </p>
    </form>

{% endblock %}
